<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT AIM LAB PRO - REALISTIC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap');

        :root {
            --val-red: #ff4655;
            --val-dark: #0f1923;
            --val-white: #ece8e1;
            --val-cyan: #00b894;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Teko', sans-serif;
            color: var(--val-white);
            user-select: none;
        }

        /* --- UI Layers --- */
        .ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column;
            z-index: 10;
        }
        
        .interactive {
            pointer-events: auto;
            justify-content: center; align-items: center;
            background: rgba(15, 25, 35, 0.9);
            backdrop-filter: blur(10px);
        }

        /* --- HUD --- */
        #hud-top {
            display: flex; justify-content: space-between; padding: 30px 50px;
            opacity: 0; transition: opacity 0.5s;
        }

        .stat-card {
            background: linear-gradient(90deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
            border-left: 4px solid var(--val-red);
            padding: 10px 30px;
            transform: skew(-15deg);
        }
        .stat-card div { transform: skew(15deg); }
        .stat-val { font-size: 56px; font-weight: 700; line-height: 0.8; text-shadow: 0 0 10px rgba(255,70,85,0.5); }
        .stat-lbl { font-size: 20px; color: #aaa; letter-spacing: 2px; }

        #weapon-panel {
            position: absolute; bottom: 30px; right: 50px;
            text-align: right;
            display: flex; flex-direction: column; align-items: flex-end;
            opacity: 0; transition: opacity 0.5s;
        }
        
        #ammo-display { font-size: 80px; font-weight: 700; line-height: 0.8; margin-bottom: 10px; }
        #weapon-name { font-size: 32px; color: var(--val-cyan); letter-spacing: 3px; text-transform: uppercase; }
        
        .weapon-selector {
            display: flex; gap: 10px; margin-top: 20px;
        }
        .w-slot {
            width: 50px; height: 50px; border: 1px solid #444;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; color: #666; background: rgba(0,0,0,0.5);
            transition: all 0.2s;
        }
        .w-slot.active {
            border-color: var(--val-white); color: var(--val-white);
            background: var(--val-red);
            transform: scale(1.1);
        }

        /* --- Crosshair --- */
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: all 0.1s;
        }
        /* Sniper Scope Overlay */
        #scope-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, black 32%, black 100%);
            pointer-events: none; display: none;
            z-index: 5;
        }
        #scope-line-h { position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(0,0,0,0.8); }
        #scope-line-v { position: absolute; top: 0; left: 50%; width: 1px; height: 100%; background: rgba(0,0,0,0.8); }
        #scope-dot { position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: red; border-radius: 50%; transform: translate(-50%, -50%); }

        /* Standard Crosshair */
        .ch-inner { position: relative; width: 0; height: 0; }
        .ch-part { position: absolute; background-color: #00ffaa; box-shadow: 0 0 2px black; }
        
        /* --- Kill Feed --- */
        #kill-feed {
            position: absolute; bottom: 150px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: column-reverse; align-items: center;
        }
        .kill-msg {
            font-size: 24px; margin: 4px; opacity: 0;
            animation: slideUp 1.5s forwards;
            display: flex; align-items: center; gap: 10px;
            text-shadow: 1px 1px 0 #000;
        }
        .kill-icon { width: 30px; height: 30px; background-size: contain; background-repeat: no-repeat; }
        .headshot { color: var(--val-red); font-weight: 700; font-size: 32px; }
        @keyframes slideUp { 0% { opacity: 0; transform: translateY(20px); } 10% { opacity: 1; transform: translateY(0); } 80% { opacity: 1; } 100% { opacity: 0; transform: translateY(-20px); } }

        /* --- Menus --- */
        .panel {
            background: linear-gradient(135deg, #1f2731 0%, #161e27 100%);
            border: 1px solid #364452;
            padding: 50px 80px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            text-align: center;
            position: relative;
            max-width: 600px;
        }
        .panel::after {
            content: ''; position: absolute; bottom: -10px; right: -10px;
            width: 40px; height: 40px; border-bottom: 4px solid var(--val-red); border-right: 4px solid var(--val-red);
        }
        h1 { margin: 0; font-size: 72px; color: var(--val-red); letter-spacing: 5px; line-height: 1; }
        h2 { font-size: 24px; color: #888; letter-spacing: 8px; margin-bottom: 40px; font-weight: 300; }

        .btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 15px 40px; font-size: 24px; font-family: 'Teko';
            margin: 10px; cursor: pointer; min-width: 250px; text-transform: uppercase;
            transition: all 0.2s; position: relative; overflow: hidden;
        }
        .btn:hover { background: var(--val-red); border-color: var(--val-red); color: black; font-weight: 700; letter-spacing: 1px; }
        
        .hidden { display: none !important; }
        .visible { opacity: 1 !important; }

        /* Sensitivity Slider */
        .setting { margin-top: 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.3); padding: 10px 20px; }
        input[type=range] { accent-color: var(--val-red); width: 200px; }
    </style>
</head>
<body>

    <!-- 3D Canvas -->
    <canvas id="gl-canvas"></canvas>

    <!-- Scope Overlay -->
    <div id="scope-overlay">
        <div id="scope-line-h"></div>
        <div id="scope-line-v"></div>
        <div id="scope-dot"></div>
    </div>

    <!-- HUD -->
    <div id="hud-top" class="ui-layer">
        <div class="stat-card">
            <div class="stat-val" id="score">0</div>
            <div class="stat-lbl">SCORE</div>
        </div>
        <div class="stat-card" style="border-left: none; border-right: 4px solid var(--val-cyan); text-align: right;">
            <div class="stat-val" id="timer">60</div>
            <div class="stat-lbl">TIME REMAINING</div>
        </div>
    </div>

    <div id="crosshair">
        <div class="ch-inner">
            <div class="ch-part" style="width:2px; height:20px; top:-10px; left:-1px;"></div>
            <div class="ch-part" style="width:20px; height:2px; top:-1px; left:-10px;"></div>
        </div>
    </div>

    <div id="kill-feed" class="ui-layer"></div>

    <div id="weapon-panel" class="ui-layer">
        <div id="weapon-name">VANDAL</div>
        <div id="ammo-display">25 / 75</div>
        <div class="weapon-selector">
            <div class="w-slot active" id="slot-0">1</div>
            <div class="w-slot" id="slot-1">2</div>
            <div class="w-slot" id="slot-2">3</div>
            <div class="w-slot" id="slot-3">4</div>
        </div>
    </div>

    <!-- Menus -->
    <div id="menu-main" class="ui-layer interactive">
        <div class="panel">
            <h1>VALORANT<br><span style="color:white; font-size: 40px;">AIM PROTOCOL</span></h1>
            <h2>TACTICAL TRAINING SIMULATION</h2>
            
            <button class="btn" onclick="Game.start('static')">静态练习 (Static)</button>
            <button class="btn" onclick="Game.start('dynamic')">移动靶 (Dynamic)</button>
            <button class="btn" onclick="Game.start('hard')">困难模式 (Hard)</button>
            
            <div class="setting">
                <span>MOUSE SENSITIVITY</span>
                <input type="range" min="0.1" max="3.0" step="0.05" value="0.5" id="sens-slider" oninput="Game.updateSens(this.value)">
                <span id="sens-display">0.5</span>
            </div>
        </div>
    </div>

    <div id="menu-results" class="ui-layer interactive hidden">
        <div class="panel">
            <h1>SESSION REPORT</h1>
            <h2 id="res-mode">HARD MODE</h2>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; font-size: 30px; text-align: left; margin-bottom: 30px;">
                <div style="color:#888;">TOTAL SCORE</div><div id="end-score" style="color:var(--val-red); text-align:right;">0</div>
                <div style="color:#888;">ACCURACY</div><div id="end-acc" style="color:var(--val-cyan); text-align:right;">0%</div>
                <div style="color:#888;">HEADSHOTS</div><div id="end-hs" style="text-align:right;">0</div>
                <div style="color:#888;">KILLS</div><div id="end-kills" style="text-align:right;">0</div>
            </div>

            <button class="btn" onclick="Game.toMenu()">RETURN TO MENU</button>
        </div>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
/**
 * VALORANT AIM PROTOCOL - REALISTIC EDITION
 * Uses advanced procedural generation for models and textures to bypass external asset limits.
 */

// --- 1. CONFIG & CONSTANTS ---
const CONFIG = {
    colors: {
        sky: 0x0f1923,
        grid: 0x4a5568,
        light: 0xffffff,
        accent: 0xff4655
    },
    physics: { gravity: 9.8, friction: 8.0, moveSpeed: 10.0 }
};

// --- 2. TEXTURE GENERATOR (Procedural Assets) ---
const TextureGen = {
    createGrid: (color1, color2) => {
        const c = document.createElement('canvas');
        c.width = 512; c.height = 512;
        const ctx = c.getContext('2d');
        ctx.fillStyle = color1; ctx.fillRect(0,0,512,512);
        
        // Sci-fi Grid Pattern
        ctx.strokeStyle = color2; ctx.lineWidth = 2;
        ctx.beginPath();
        for(let i=0; i<=512; i+=64) {
            ctx.moveTo(i,0); ctx.lineTo(i,512);
            ctx.moveTo(0,i); ctx.lineTo(512,i);
        }
        ctx.stroke();

        // Cross accents
        ctx.fillStyle = '#ff4655';
        for(let x=32; x<512; x+=128) {
            for(let y=32; y<512; y+=128) {
                ctx.fillRect(x-4, y-1, 8, 2);
                ctx.fillRect(x-1, y-4, 2, 8);
            }
        }
        
        const t = new THREE.CanvasTexture(c);
        t.wrapS = THREE.RepeatWrapping; t.wrapT = THREE.RepeatWrapping;
        t.anisotropy = 16;
        return t;
    },
    createMetal: () => {
        const c = document.createElement('canvas');
        c.width = 512; c.height = 512;
        const ctx = c.getContext('2d');
        ctx.fillStyle = '#2d3436'; ctx.fillRect(0,0,512,512);
        // Noise
        for(let i=0; i<50000; i++) {
            ctx.fillStyle = Math.random()>0.5 ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.1)';
            ctx.fillRect(Math.random()*512, Math.random()*512, 2, 2);
        }
        // Caution stripes
        ctx.fillStyle = '#e1b12c';
        ctx.transform(1,0,-0.5,1,0,0);
        ctx.fillRect(50, 450, 400, 20);
        
        const t = new THREE.CanvasTexture(c);
        return t;
    },
    createBotFace: () => {
        const c = document.createElement('canvas');
        c.width = 128; c.height = 128;
        const ctx = c.getContext('2d');
        ctx.fillStyle = '#2c3e50'; ctx.fillRect(0,0,128,128);
        // Glowing Eye
        ctx.shadowBlur = 15; ctx.shadowColor = '#00ffaa';
        ctx.fillStyle = '#00ffaa';
        ctx.beginPath(); ctx.arc(64, 50, 20, 0, Math.PI*2); ctx.fill();
        const t = new THREE.CanvasTexture(c);
        return t;
    }
};

// --- 3. AUDIO SYSTEM (Synthesized) ---
const AudioSys = {
    ctx: new (window.AudioContext || window.webkitAudioContext)(),
    
    playShot: function(weaponType) {
        if(this.ctx.state === 'suspended') this.ctx.resume();
        const t = this.ctx.currentTime;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        osc.connect(filter);
        filter.connect(gain);
        gain.connect(this.ctx.destination);

        if (weaponType === 'OP') {
            // Sniper Boom
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, t);
            osc.frequency.exponentialRampToValueAtTime(40, t + 0.5);
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(800, t);
            gain.gain.setValueAtTime(0.8, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.8);
            osc.start(t); osc.stop(t+0.8);
        } else if (weaponType === 'PHANTOM') {
            // Silenced Zip
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(600, t);
            osc.frequency.exponentialRampToValueAtTime(200, t + 0.1);
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(1500, t);
            gain.gain.setValueAtTime(0.3, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
            osc.start(t); osc.stop(t+0.15);
        } else if (weaponType === 'JUDGE') {
            // Shotgun Punch
            const noise = this.ctx.createBufferSource();
            const buffer = this.ctx.createBuffer(1, this.ctx.sampleRate * 0.3, this.ctx.sampleRate);
            const data = buffer.getChannelData(0);
            for(let i=0; i<buffer.length; i++) data[i] = Math.random() * 2 - 1;
            noise.buffer = buffer;
            
            const noiseGain = this.ctx.createGain();
            noise.connect(noiseGain);
            noiseGain.connect(this.ctx.destination);
            noiseGain.gain.setValueAtTime(0.8, t);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, t+0.3);
            noise.start(t);
        } else {
            // Vandal Crack
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(500, t);
            osc.frequency.exponentialRampToValueAtTime(100, t + 0.2);
            gain.gain.setValueAtTime(0.4, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
            osc.start(t); osc.stop(t+0.2);
        }
    },
    
    playHit: function(isHead) {
        const t = this.ctx.currentTime;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.connect(gain);
        gain.connect(this.ctx.destination);

        if(isHead) {
            osc.type = 'sine'; // DINK
            osc.frequency.setValueAtTime(800, t);
            osc.frequency.exponentialRampToValueAtTime(1200, t+0.1);
            gain.gain.setValueAtTime(0.5, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t+0.3);
            osc.start(t); osc.stop(t+0.3);
        } else {
            osc.type = 'triangle'; // THUD
            osc.frequency.setValueAtTime(150, t);
            gain.gain.setValueAtTime(0.2, t);
            gain.gain.linearRampToValueAtTime(0, t+0.1);
            osc.start(t); osc.stop(t+0.1);
        }
    }
};

// --- 4. WEAPON DEFINITIONS ---
class WeaponData {
    constructor(name, rpm, dmg, mag, spread, recoil, pellets=1, type='auto', zoom=false) {
        this.name = name;
        this.fireRate = 60 / rpm; // seconds per shot
        this.damage = dmg; // {head, body, limb}
        this.magSize = mag;
        this.spread = spread;
        this.recoil = recoil; // { v: vertical, h: horizontal, r: recovery }
        this.pellets = pellets;
        this.type = type; // 'auto', 'semi', 'bolt'
        this.hasZoom = zoom;
    }
}

const ARSENAL = [
    new WeaponData('VANDAL', 600, {head:160, body:40, leg:34}, 25, 0.002, {v:0.04, h:0.01, r:8}, 1, 'auto'),
    new WeaponData('PHANTOM', 660, {head:140, body:35, leg:30}, 30, 0.0015, {v:0.025, h:0.005, r:10}, 1, 'auto'),
    new WeaponData('OPERATOR', 30, {head:255, body:150, leg:120}, 5, 0.0, {v:0.2, h:0.02, r:2}, 1, 'bolt', true),
    new WeaponData('JUDGE', 210, {head:34, body:17, leg:14}, 7, 0.08, {v:0.08, h:0.04, r:4}, 12, 'auto') // Dmg per pellet
];

// --- 5. PROCEDURAL GUN MODELER ---
function buildGunModel(index) {
    const root = new THREE.Group();
    const darkMat = new THREE.MeshStandardMaterial({color: 0x111111, roughness:0.4, metalness:0.8});
    const bodyMat = new THREE.MeshStandardMaterial({color: 0x2d3436, roughness:0.6});
    const accentMat = new THREE.MeshStandardMaterial({color: index===1 ? 0x00a8ff : 0xff4655, roughness:0.2, metalness:0.5}); // Phantom Blue / Vandal Red

    if (index === 0) { // Vandal (Boxy, AK style)
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.15, 0.5), bodyMat);
        const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.02, 0.02, 0.5), darkMat);
        barrel.rotation.x = Math.PI/2; barrel.position.set(0, 0.05, -0.4);
        const mag = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.25, 0.12), darkMat);
        mag.rotation.x = 0.3; mag.position.set(0, -0.15, 0.1);
        const sight = new THREE.Mesh(new THREE.BoxGeometry(0.06, 0.04, 0.1), accentMat);
        sight.position.set(0, 0.1, 0.15);
        root.add(body, barrel, mag, sight);
    } else if (index === 1) { // Phantom (Silenced, smooth)
        const body = new THREE.Mesh(new THREE.CylinderGeometry(0.06, 0.07, 0.5, 8), bodyMat);
        body.rotation.x = Math.PI/2;
        const silencer = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.04, 0.3, 16), darkMat);
        silencer.rotation.x = Math.PI/2; silencer.position.set(0, 0, -0.4);
        const mag = new THREE.Mesh(new THREE.BoxGeometry(0.07, 0.2, 0.1), accentMat);
        mag.position.set(0, -0.1, 0.1);
        root.add(body, silencer, mag);
    } else if (index === 2) { // Operator (Massive, scope)
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.15, 0.6), bodyMat);
        const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.03, 0.04, 0.8), darkMat);
        barrel.rotation.x = Math.PI/2; barrel.position.set(0, 0, -0.7);
        const scope = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.04, 0.3), darkMat);
        scope.rotation.x = Math.PI/2; scope.position.set(0, 0.15, -0.1);
        const lens = new THREE.Mesh(new THREE.CircleGeometry(0.04, 16), accentMat);
        lens.position.set(0, 0.15, 0.05);
        root.add(body, barrel, scope, lens);
    } else if (index === 3) { // Judge (Drum mag)
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.2, 0.4), bodyMat);
        const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.06, 0.06, 0.3), darkMat);
        barrel.rotation.x = Math.PI/2; barrel.position.set(0, 0.05, -0.35);
        const drum = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 0.15, 12), accentMat);
        drum.rotation.z = Math.PI/2; drum.position.set(0, -0.1, 0);
        root.add(body, barrel, drum);
    }

    root.position.set(0.3, -0.3, -0.5);
    return root;
}

// --- 6. GAME ENGINE ---

const State = {
    mode: 'menu',
    score: 0,
    time: 60,
    kills: 0,
    headshots: 0,
    accuracy: { shots: 0, hits: 0 },
    sens: 0.5,
    
    // Weapon State
    currentWeaponIdx: 0,
    ammo: 25,
    nextFire: 0,
    isFiring: false,
    recoilPitch: 0,
    recoilYaw: 0,
    isScoped: false,
    
    // Bots
    bots: [],
    botPool: new THREE.Group()
};

// Scene Setup
const canvas = document.querySelector('#gl-canvas');
const renderer = new THREE.WebGLRenderer({canvas, antialias: true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;

const scene = new THREE.Scene();
scene.background = new THREE.Color(CONFIG.colors.sky);
scene.fog = new THREE.FogExp2(CONFIG.colors.sky, 0.015);

// Camera Rig
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.05, 1000);
const camPitch = new THREE.Group();
const camYaw = new THREE.Group();
camYaw.add(camPitch);
camPitch.add(camera);
scene.add(camYaw);
camYaw.position.y = 1.7; // Player height
camYaw.position.z = 10;

// Lighting
const ambient = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambient);
const sun = new THREE.DirectionalLight(0xffffff, 0.8);
sun.position.set(10, 20, 10);
sun.castShadow = true;
sun.shadow.mapSize.width = 2048; sun.shadow.mapSize.height = 2048;
scene.add(sun);

// Environment
const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshStandardMaterial({map: TextureGen.createGrid('#1a252f', '#2c3e50'), roughness:0.5})
);
floor.rotation.x = -Math.PI/2;
floor.receiveShadow = true;
floor.material.map.repeat.set(20,20);
scene.add(floor);

// Walls
const wallMat = new THREE.MeshStandardMaterial({map: TextureGen.createMetal(), roughness: 0.3});
const backWall = new THREE.Mesh(new THREE.BoxGeometry(60, 15, 2), wallMat);
backWall.position.set(0, 7.5, -30);
backWall.receiveShadow = true;
scene.add(backWall);

// Weapon Models
const weaponModels = [];
ARSENAL.forEach((w, i) => {
    const model = buildGunModel(i);
    model.visible = (i === 0);
    weaponModels.push(model);
    camPitch.add(model);
});

// Bot Class
class Bot {
    constructor() {
        this.mesh = new THREE.Group();
        this.active = false;
        this.hp = 100;
        
        // Materials
        const armorMat = new THREE.MeshStandardMaterial({color: 0x2d3436});
        const skinMat = new THREE.MeshStandardMaterial({color: 0x00b894, emissive: 0x00b894, emissiveIntensity: 0.2});
        const headMat = new THREE.MeshStandardMaterial({map: TextureGen.createBotFace()});

        // 1. Head (Hitbox)
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.25, 16, 16), headMat);
        head.position.y = 1.6;
        head.rotation.y = -Math.PI/2; // Face player
        head.userData = {part: 'head', parent: this};
        this.mesh.add(head);

        // 2. Torso
        const torso = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.7, 0.3), armorMat);
        torso.position.y = 1.0;
        torso.userData = {part: 'body', parent: this};
        this.mesh.add(torso);

        // 3. Limbs
        const legG = new THREE.CylinderGeometry(0.1, 0.1, 0.7);
        const legL = new THREE.Mesh(legG, skinMat); legL.position.set(-0.2, 0.35, 0);
        const legR = new THREE.Mesh(legG, skinMat); legR.position.set(0.2, 0.35, 0);
        legL.userData = {part: 'leg', parent: this};
        legR.userData = {part: 'leg', parent: this};
        this.mesh.add(legL, legR);

        // State
        this.moveDir = 1;
        this.speed = 0;
        
        scene.add(this.mesh);
        this.mesh.visible = false;
    }

    spawn(difficulty) {
        this.active = true;
        this.mesh.visible = true;
        this.hp = 100;
        
        // Random pos
        this.mesh.position.x = (Math.random()-0.5) * 30;
        this.mesh.position.z = -10 - Math.random() * 15;
        this.mesh.scale.set(0,0,0);
        
        if(difficulty === 'static') this.speed = 0;
        else if(difficulty === 'dynamic') this.speed = 2;
        else this.speed = 6; // Hard
    }

    update(dt) {
        if(!this.active) return;
        
        // Anim
        if(this.mesh.scale.x < 1) this.mesh.scale.addScalar(dt*5);
        
        // Move
        if(this.speed > 0) {
            this.mesh.position.x += this.moveDir * this.speed * dt;
            if(Math.abs(this.mesh.position.x) > 18) this.moveDir *= -1;
            // Jitter for hard mode
            if(this.speed > 5 && Math.random() < 0.02) this.moveDir *= -1;
        }
    }

    hit(dmg, isHead) {
        this.hp -= dmg;
        AudioSys.playHit(isHead);
        
        // Visual flash
        this.mesh.children.forEach(c => {
            if(c.material.emissive) c.material.emissive.setHex(0xffffff);
        });
        setTimeout(() => {
            this.mesh.children.forEach(c => {
                if(c.material.emissive) c.material.emissive.setHex(0x00b894);
            });
        }, 50);

        if(this.hp <= 0) {
            this.active = false;
            this.mesh.visible = false;
            Game.onKill(isHead);
        }
    }
}

// Create Pool
for(let i=0; i<8; i++) State.bots.push(new Bot());


// --- 7. INPUT & LOGIC ---
const Input = {
    keys: {},
    mouse: {x:0, y:0},
    init: () => {
        document.addEventListener('keydown', e => {
            Input.keys[e.key] = true;
            if(e.key >= '1' && e.key <= '4') Game.switchWeapon(parseInt(e.key)-1);
            if(e.key === 'r') Game.reload();
            if(e.key === 'Escape') Game.toMenu();
        });
        document.addEventListener('keyup', e => Input.keys[e.key] = false);
        document.addEventListener('mousedown', e => {
            if(State.mode !== 'play') return;
            if(e.button === 0) State.isFiring = true;
            if(e.button === 2) Game.toggleScope();
        });
        document.addEventListener('mouseup', () => State.isFiring = false);
        document.addEventListener('mousemove', e => {
            if(document.pointerLockElement !== canvas) return;
            // Apply sensitivity
            let sens = State.sens * 0.002;
            if(State.isScoped) sens *= 0.4; // Zoom slow
            
            camYaw.rotation.y -= e.movementX * sens;
            State.mouse.y -= e.movementY * sens;
            State.mouse.y = Math.max(-1.5, Math.min(1.5, State.mouse.y));
        });
        
        canvas.addEventListener('click', () => canvas.requestPointerLock());
    }
};

const Game = {
    start: (mode) => {
        State.mode = 'play';
        State.score = 0;
        State.time = 60;
        State.kills = 0;
        State.accuracy = {shots:0, hits:0};
        State.headshots = 0;
        
        // Difficulty
        State.difficulty = mode;
        
        // Reset Bots
        State.bots.forEach(b => b.active = false);
        State.bots[0].spawn(mode);
        State.bots[1].spawn(mode);
        State.bots[2].spawn(mode);
        
        // UI
        document.getElementById('menu-main').classList.add('hidden');
        document.getElementById('menu-results').classList.add('hidden');
        document.getElementById('hud-top').classList.add('visible');
        document.getElementById('weapon-panel').classList.add('visible');
        
        Game.switchWeapon(0); // Vandal default
        requestAnimationFrame(loop);
    },

    updateSens: (val) => {
        State.sens = parseFloat(val);
        document.getElementById('sens-display').innerText = val;
    },

    switchWeapon: (idx) => {
        if(idx < 0 || idx >= ARSENAL.length) return;
        State.currentWeaponIdx = idx;
        const w = ARSENAL[idx];
        State.ammo = w.magSize;
        State.isScoped = false;
        
        // Update Models
        weaponModels.forEach((m, i) => m.visible = (i === idx));
        // Reset Camera
        camera.fov = 75; camera.updateProjectionMatrix();
        document.getElementById('scope-overlay').style.display = 'none';
        document.getElementById('crosshair').style.opacity = 1;
        
        // UI
        document.querySelectorAll('.w-slot').forEach((el, i) => {
            if(i === idx) el.classList.add('active');
            else el.classList.remove('active');
        });
        document.getElementById('weapon-name').innerText = w.name;
        document.getElementById('ammo-display').innerText = `${State.ammo} / ∞`;
    },

    toggleScope: () => {
        const w = ARSENAL[State.currentWeaponIdx];
        if(!w.hasZoom) return;
        
        State.isScoped = !State.isScoped;
        if(State.isScoped) {
            camera.fov = 30; // 2.5x
            document.getElementById('scope-overlay').style.display = 'block';
            document.getElementById('crosshair').style.opacity = 0;
            // Hide gun model in scope
            weaponModels[State.currentWeaponIdx].visible = false;
        } else {
            camera.fov = 75;
            document.getElementById('scope-overlay').style.display = 'none';
            document.getElementById('crosshair').style.opacity = 1;
            weaponModels[State.currentWeaponIdx].visible = true;
        }
        camera.updateProjectionMatrix();
    },
    
    reload: () => {
        const w = ARSENAL[State.currentWeaponIdx];
        if(State.ammo === w.magSize) return;
        
        // Animation
        const model = weaponModels[State.currentWeaponIdx];
        model.rotation.x = -0.5;
        setTimeout(() => {
            model.rotation.x = 0;
            State.ammo = w.magSize;
            document.getElementById('ammo-display').innerText = `${State.ammo} / ∞`;
        }, 1500);
    },

    fire: (time) => {
        const w = ARSENAL[State.currentWeaponIdx];
        State.nextFire = time + w.fireRate;
        State.ammo--;
        State.accuracy.shots++;
        
        AudioSys.playShot(w.name);
        
        // Recoil
        State.recoilPitch += w.recoil.v;
        State.recoilYaw += (Math.random()-0.5) * w.recoil.h;
        
        // Kick Model
        const model = weaponModels[State.currentWeaponIdx];
        model.position.z += 0.2;
        model.rotation.x += 0.1;

        // Ballistics (Raycast)
        const raycaster = new THREE.Raycaster();
        const origin = camera.getWorldPosition(new THREE.Vector3());
        
        // Calculate Direction with Recoil + Spread
        for(let i=0; i<w.pellets; i++) {
            const spread = w.spread * (State.isScoped ? 0.1 : 1.0);
            const spreadX = (Math.random()-0.5) * spread;
            const spreadY = (Math.random()-0.5) * spread;
            
            // Current visual look dir
            const quat = new THREE.Quaternion();
            camPitch.getWorldQuaternion(quat);
            const dir = new THREE.Vector3(spreadX, spreadY, -1).applyQuaternion(quat).normalize();
            
            raycaster.set(origin, dir);
            
            // Check Bots
            const intersects = raycaster.intersectObjects(scene.children, true);
            let hitSomething = false;

            for(let hit of intersects) {
                // Ignore self/gun
                if(hit.object.parent === camPitch) continue;
                
                // Bot Hit
                if(hit.object.userData.parent) {
                    const bot = hit.object.userData.parent;
                    const part = hit.object.userData.part;
                    let dmg = (part === 'head') ? w.damage.head : (part === 'body' ? w.damage.body : w.damage.leg);
                    
                    bot.hit(dmg, part === 'head');
                    State.accuracy.hits++;
                    State.score += dmg;
                    hitSomething = true;
                    break; // Bullet stops at first target
                } else {
                    // Wall Hit (Spark)
                    const spark = new THREE.Mesh(new THREE.PlaneGeometry(0.1,0.1), new THREE.MeshBasicMaterial({color:0xffff00}));
                    spark.position.copy(hit.point).add(hit.face.normal.multiplyScalar(0.01));
                    spark.lookAt(hit.point.clone().add(hit.face.normal));
                    scene.add(spark);
                    setTimeout(()=>scene.remove(spark), 200);
                    break;
                }
            }
        }

        document.getElementById('ammo-display').innerText = `${State.ammo} / ∞`;
        document.getElementById('score').innerText = State.score;
        
        if(State.ammo <= 0) Game.reload();
    },
    
    onKill: (isHS) => {
        State.kills++;
        if(isHS) State.headshots++;
        
        // Spawn replacement
        setTimeout(() => {
            const inactive = State.bots.find(b => !b.active);
            if(inactive) inactive.spawn(State.difficulty);
        }, 1000);
        
        // Feed
        const feed = document.getElementById('kill-feed');
        const el = document.createElement('div');
        el.className = 'kill-msg ' + (isHS ? 'headshot' : '');
        el.innerHTML = isHS ? '☠️ HEADSHOT' : '☠️ KILL';
        feed.appendChild(el);
        setTimeout(()=>el.remove(), 2000);
    },

    end: () => {
        State.mode = 'result';
        document.exitPointerLock();
        document.getElementById('menu-results').classList.remove('hidden');
        document.getElementById('hud-top').classList.remove('visible');
        document.getElementById('weapon-panel').classList.remove('visible');
        
        document.getElementById('end-score').innerText = State.score;
        document.getElementById('end-kills').innerText = State.kills;
        document.getElementById('end-hs').innerText = State.kills > 0 ? Math.round(State.headshots/State.kills*100)+'%' : '0%';
        document.getElementById('end-acc').innerText = State.accuracy.shots > 0 ? Math.round(State.accuracy.hits/State.accuracy.shots*100)+'%' : '0%';
    },

    toMenu: () => {
        State.mode = 'menu';
        document.getElementById('menu-results').classList.add('hidden');
        document.getElementById('menu-main').classList.remove('hidden');
    }
};

Input.init();

// --- 8. MAIN LOOP ---
let lastTime = 0;
function loop(time) {
    requestAnimationFrame(loop);
    const dt = Math.min((time - lastTime) / 1000, 0.1);
    lastTime = time;

    if(State.mode === 'play') {
        // Timer
        State.time -= dt;
        document.getElementById('timer').innerText = Math.ceil(State.time);
        if(State.time <= 0) Game.end();

        // Player Move
        const speed = CONFIG.physics.moveSpeed;
        const dir = new THREE.Vector3();
        if(Input.keys['w']) dir.z = -1;
        if(Input.keys['s']) dir.z = 1;
        if(Input.keys['a']) dir.x = -1;
        if(Input.keys['d']) dir.x = 1;
        
        if(dir.lengthSq() > 0) {
            dir.normalize().applyAxisAngle(new THREE.Vector3(0,1,0), camYaw.rotation.y);
            camYaw.position.addScaledVector(dir, speed * dt);
        }
        
        // Constrain Movement
        camYaw.position.x = Math.max(-28, Math.min(28, camYaw.position.x));
        camYaw.position.z = Math.max(0, Math.min(20, camYaw.position.z));

        // Weapon Logic
        const w = ARSENAL[State.currentWeaponIdx];
        if(State.isFiring && State.ammo > 0 && time/1000 > State.nextFire) {
            if(w.type === 'auto' || (w.type !== 'auto' && !Input.prevFire)) {
                Game.fire(time/1000);
            }
        }
        Input.prevFire = State.isFiring;

        // Recoil Recovery
        State.recoilPitch = THREE.MathUtils.lerp(State.recoilPitch, 0, w.recoil.r * dt);
        State.recoilYaw = THREE.MathUtils.lerp(State.recoilYaw, 0, w.recoil.r * dt);
        
        // Apply Camera Rot + Recoil
        camPitch.rotation.x = State.mouse.y + State.recoilPitch;
        camYaw.rotation.y += State.recoilYaw * dt; // Yaw affects body
        
        // Model Sway/Kick Recovery
        const model = weaponModels[State.currentWeaponIdx];
        if(model) {
            model.position.z = THREE.MathUtils.lerp(model.position.z, -0.5, 10*dt);
            model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, 0, 10*dt);
            // Bobbing
            if(dir.lengthSq()>0) {
                model.position.y = -0.3 + Math.sin(time*0.015)*0.01;
                model.position.x = 0.3 + Math.cos(time*0.015)*0.01;
            }
        }
        
        // Bots
        State.bots.forEach(b => b.update(dt));
    }

    renderer.render(scene, camera);
}
